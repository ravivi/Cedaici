<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CEDAICI</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../style/images/logo-default.png" type="image/x-icon">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="form-v10">
    <div class="page-content">
        <div class="form-v10-content">
            <form class="form-detail" action="#" method="post" id="myform">
                <div class="form-left">
                    <h2>Infomation Generales </h2>
                    <div class="form-row">
                        <select name="title">
							<option class="option" value="title">Civilité</option>
							<option class="option" value="m">Monsieur</option>
							<option class="option" value="mme">Madame</option>
							<option class="option" value="mlle">Madémoiselle</option>
						</select>
                        <span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="first_name" id="first_name" class="input-text" placeholder="Nom" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="last_name" id="last_name" class="input-text" placeholder="Prénom" required>
                        </div>
                    </div>
                    <h3>Date de naissance</h3>
                    <div class="form-row">
                        <input type="date" name="last_name" id="last_name" class="input-text" placeholder="" required>
                    </div>
                    <div class="form-row">
                        <select name="position">
							<option value="position">Statut</option>
							<option value="abidjan">Je suis client</option>
							<option value="odienne">Je ne suis pas client</option>
						</select>
                        <span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
                    </div>
                    <div class="form-row">
                        <select name="position">
							<option value="position">Choisissez une agence</option>
							<option value="abidjan">Siège Abidjan</option>
							<option value="odienne">Siège Odiénné</option>
						</select>
                        <span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
                    </div>


                </div>
                <div class="form-right">
                    <h2>Informations Privées</h2>
                    <div class="form-row">
                        <select name="title">
							<option class="option" value="title">Objet du Rendez-vous</option>
							<option class="option" value="creation">Creation de compte</option>
							<option class="option" value="souscrire">Souscrire à un produit</option>
							
						</select>
                        <span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
                    </div>
                    <div class="form-row">
                        <select name="title">
							<option class="option" value="title">Pays d'origine</option>
							<option class="option" value="creation">Côte d'Ivoire</option>
							<option class="option" value="souscrire">Burkina Faso</option>
							<option class="option" value="souscrire">Mali</option>
							<option class="option" value="souscrire">Nigéria</option>

							
						</select>
                        <span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
                    </div>
                    <div class="form-row">
                        <input type="text" name="phone" class="street" id="street" placeholder="Téléphone" required>
                    </div>
                    <div class="form-row">
                        <input type="text" name="email" id="email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email">
                    </div>

                    <div class="form-row">
                        <select name="country">
							<option value="country">Préférez-vous être appelé(e)</option>
							<option value="Vietnam">Matin</option>
							<option value="Malaysia">Après-midi</option>
							<option value="India">Soir</option>
						</select>
                        <span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
                    </div>


                    <div class="form-checkbox">
                        <label class="container">
							<p>Je souhaite être informé(e) en avant-première des meilleures offres de la CEDAICI.</p>
							<input type="checkbox" name="checkbox">
							<span class="checkmark"></span>
						</label>
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Envoyer">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
